<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/js-persian-cal.css">
    <script type="text/javascript" src="assets/js/js-persian-cal.min.js"></script>
    <link rel="stylesheet" href="assets/css/farsiFont.css">
    <link rel="stylesheet" href="assets/css/manager.css">

</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button"
        style="background-color: rgb(220,232,234);">
        <div class="container">

            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navcol-1">

                <ul class="nav navbar-nav ml-auto">

                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="usersList.html">لیست کاربران</a>
                    </li>

                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="coursesList.html">لیست دوره ها</a>
                    </li>

                </ul>

            </div>

            <div id="userData">
                <h10 id="userNameProfile"> dummy </h10>
                &nbsp;
                <h10> : کاربر</h10>

                &nbsp;
            </div>
            <a class="btn btn-danger" style="margin-left: 5px;" href="/logout">خروج</a>

        </div>
    </nav>



    <div class="col-md-12 search-table-col">

        <div>
            <h4 id="courseTitle" class="text-center"></h4>
        </div>

        <div class="table-responsive table-bordered table table-hover table-bordered results">

            <div id="toolbar">
                <button id="addCourseBtn" class="btn btn-success" style="margin-left: 10px">
                    <i class="fa fa-plus"></i> اضافه کردن دوره
                </button>
            </div>

            <table id="table" class="table table-bordered table-hover text-center" data-checkbox-header="true"
                data-toolbar="#toolbar" data-search="true" data-trim-on-search="false" data-search-on-enter-key="true">

                <thead class="bill-header cs">
                    <tr>
                        <!-- <th data-field="state" data-checkbox="true"></th> -->

                        <th data-field="id">شناسه</th>
                        <th data-field="name">عنوان دوره</th>
                        <th data-field="startDate" data-sortable="true">تاریخ شروع</th>
                        <th data-field="endDate" data-sortable="true">تاریخ پایان</th>
                        <th data-field="teacher" data-formatter="teacherNmeFormatter">استاد</th>

                        <th data-field="operate" data-events="window.operateEvents" data-formatter="operateFormatter">
                            عملیات</th>
                    </tr>
                </thead>

                <tbody>

                </tbody>

            </table>
        </div>

    </div>

    <div id="message" class="alert alert-success text-right display-none" role="alert"><span><strong>
            </strong></span>
    </div>



    <!-- setup Modal Form -->
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">&times;</span>

        <div class="modal-content container" style="margin-top : 5%;">
            <div class="row text-right">
                <div id="createCourseFormParent" class="col-md-12">
                    <h1 class="text-right">اضافه کردن دوره</h1>
                    <form id="createCourseForm" class="text-right">

                        <div class="d-flex">
                            <div class="form-group"><label>عنوان دوره</label>
                                <input id="name_id" class="form-control align-content-end" type="text" required
                                    placeholder="عنوان دوره">
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="form-group"><label>تاریخ شروع</label>
                                <input id="startDate_id" class="form-control pdate" type="text"
                                    placeholder="تاریخ شروع دوره" required>
                            </div>
                            <div class="form-group" style="font-size: 16px;"><label>تاریخ پایان</label>
                                <input id="endDate_id" class="form-control pdate" type="text"
                                    placeholder="تاریخ پایان دوره" required>
                            </div>
                        </div>

                        <button class="btn btn-danger" type="button">بازگشت</button>
                        <button class="btn btn-success" type="submit">تایید</button>

                    </form>
                </div>
            </div>
            <div id="messageModal" class="alert alert-success text-right display-none" role="alert"><span><strong>
                    </strong></span>
            </div>
        </div>


    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="assets/js/coursesList.js"></script>
    <script src="assets/js/userNameCookie.js"></script>
    <script>
        var objCal1 = new AMIB.persianCalendar('startDate_id');
        var objCal2 = new AMIB.persianCalendar('endDate_id');
    </script>

</body>

</html>
