<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/farsiFont.css">
    <link rel="stylesheet" href="assets/css/manager.css">
    <link rel="stylesheet" href="assets/css/general.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button"
        style="background-color: rgb(220,232,234);">
        <div class="container">

            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navcol-1">

                <ul class="nav navbar-nav ml-auto">

                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="usersList.html">لیست کاربران</a>
                    </li>

                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="coursesList.html">لیست دوره ها</a>
                    </li>

                </ul>

            </div>

            <div id="userData">
                <h10 id="userNameProfile"> dummy </h10>
                &nbsp;
                <h10> : کاربر</h10>
                &nbsp;
                <i class="fas fa-user"></i>
                &nbsp;
            </div>
            <a class="btn btn-danger" style="margin-left: 5px;" href="/logout">خروج</a>

        </div>
    </nav>



    <div class="col-md-12 search-table-col">

        <div class="table-responsive table-bordered table table-hover table-bordered results">

            <div id="toolbar">
                <button id="addUserBtn" class="btn btn-success" style="margin-left: 10px">
                    <i class="fa fa-plus"></i> اضافه کردن کاربر
                </button>
            </div>

            <table id="table" class="table table-bordered table-hover text-center" data-checkbox-header="true"
                data-toolbar="#toolbar" data-search="true" data-trim-on-search="false" data-search-on-enter-key="true">

                <thead class="bill-header cs">
                    <tr>
                        <th data-field="state" data-checkbox="true"></th>

                        <th data-field="id">شناسه</th>
                        <th data-field="firstName">نام</th>
                        <th data-field="lastName">نام خانوادگی</th>
                        <th data-field="user.enabled" data-formatter="enabledFormatter" data-sortable="true">وضعیت</th>
                        <th data-field="user.roles" data-formatter="roleFormatter">دسترسی</th>
                        <th data-field="user.username">نام کاربری</th>

                        <th data-field="operate" data-events="window.operateEvents" data-formatter="operateFormatter">
                            عملیات</th>
                    </tr>
                </thead>

                <tbody>

                </tbody>

            </table>
        </div>

    </div>

    <div id="message" class="alert alert-success text-right display-none" role="alert"><span><strong>
            </strong></span>
    </div>



    <!-- setup Modal Form -->
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">&times;</span>

        <div class="modal-content container" style="margin-top : 5%;">
            <div class="row text-right">
                <div id="editUserFormParent" class="col-md-12">
                    <h1 id="modalTitle" class="text-right">ویرایش کاربر</h1>
                    <form id="editUserForm" class="text-right">

                        <div class="d-flex">
                            <div id="id_div" class="form-group"><label>شناسه</label>
                                <input id="id_id" class="form-control align-content-end" type="text" readonly
                                    placeholder="شناسه">
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="form-group"><label>نام</label>
                                <input id="firstName_id" class="form-control align-content-end" type="text" required
                                    placeholder="نام">
                            </div>
                            <div class="form-group text-right"><label>نام خانوادگی</label>
                                <input id="lastName_id" class="form-control d-md-flex" type="text" required
                                    placeholder="نام خانوادگی">
                            </div>
                        </div>


                        <div class="d-flex">
                            <div class="form-group"><label>وضعیت</label>

                                <select id="status_id" class="form-control" required>
                                    <optgroup>
                                        <option [ngValue]="true" selected>فعال</option>
                                        <option [ngValue]="false">غیرفعال</option>
                                    </optgroup>
                                </select>


                            </div>
                            <div class="form-group" style="font-size: 16px;"><label>دسترسی</label>

                                <select id="role_id" class="form-control" required>
                                    <optgroup>
                                        <option value="STUDENT" selected>دانشجو</option>
                                        <option value="TEACHER">استاد</option>
                                    </optgroup>
                                </select>

                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="form-group" style="font-size: 16px;"><label>نام کاربری</label>
                                <input id="userName_id" class="form-control" type="text" placeholder="نام کاربری" required>
                            </div>

                            <div class="form-group" style="font-size: 16px;"><label>رمز عبور</label>
                                <input id="password_id" class="form-control" type="text" placeholder="رمز عبور">
                            </div>

                            <div class="form-group" style="font-size: 16px;"><label>تکرار رمز عبور</label>
                                <input id="repeatPassword_id" class="form-control" type="text" placeholder="تکرار رمز عبور">
                            </div>

                        </div>

                        <button class="btn btn-danger" type="button">بازگشت</button>
                        <button class="btn btn-success" type="submit">تایید</button>

                    </form>
                </div>
            </div>
            <div id="messageModal" class="alert alert-success text-right display-none" role="alert"><span><strong>
                    </strong></span>
            </div>
        </div>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script src="assets/js/usersList.js"></script>
    <script src="assets/js/userNameCookie.js"></script>
</body>

</html>
