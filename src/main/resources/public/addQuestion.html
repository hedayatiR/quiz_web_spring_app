<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>manager</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/farsiFont.css">
    <link rel="stylesheet" href="assets/css/manager.css">
    <link rel="stylesheet" href="assets/css/general.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button"
        style="background-color: rgb(220,232,234);">
        <div class="container">

            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navcol-1">

                <ul class="nav navbar-nav ml-auto">

                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="#">لیست کاربران</a>
                    </li>

                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="#">لیست دوره ها</a>
                    </li>

                </ul>

            </div>

            <div id="userData">
                <h10 id="userNameProfile"> dummy </h10>
                &nbsp;
                <h10> : کاربر</h10>
                &nbsp;
                <i class="fas fa-user"></i>
                &nbsp;
            </div>
            <a class="btn btn-danger" style="margin-left: 5px;" href="/logout">خروج</a>

        </div>
    </nav>



    <form id="questionForm" class="text-right" style="margin-right: 30px">

        <div class="d-flex">
            <div class="form-group"><label>عنوان سوال</label>
                <textarea id="title_id" class="form-control align-content-end" rows="2" cols="60"></textarea>
            </div>

            <div class="form-group" style="font-size: 16px; margin-right: 30px"><label>نوع سوال</label>

                <select id="qType_id" class="form-control" required>
                    <optgroup>
                        <option value="TEST" selected>تستی</option>
                        <option value="DESC">تشریحی</option>
                    </optgroup>
                </select>
            </div>

        </div>

        <div class="d-flex">
            <div class="form-group"><label>صورت سوال</label>
                <textarea id="questionBody_id" class="form-control align-content-end" rows="3" cols="100"></textarea>
            </div>

        </div>






        <div class="d-flex">


            <div class="col-md-12 search-table-col" style="margin-top: 10px">

                <div class="table-responsive table-bordered table table-hover table-bordered results">

                    <div id="toolbar">
                        <button id="addOptionBtn" class="btn btn-success" style="margin-left: 10px">
                            <i class="fa fa-plus"></i> اضافه کردن گزینه
                        </button>
                    </div>

                    <table id="table" class="text-center" data-click-to-select="true" data-checkbox-header="true"
                        data-single-select="true" data-show-header="false" data-select-item-name="selectItemName"
                        data-toolbar="#toolbar">


                        <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="operate" data-formatter="optionFormatter"></th>
                            </tr>
                        </thead>

                    </table>
                </div>
            </div>

        </div>


        <button class="btn btn-danger" type="button">بازگشت</button>
        <button id="submitBtn" class="btn btn-success" type="submit">تایید</button>

    </form>






    <div id="message" class="alert alert-success text-right display-none" role="alert"><span><strong>
            </strong></span>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="assets/js/printMessage.js"></script>
    <script src="assets/js/addQuestion.js"></script>
    <script src="assets/js/userNameCookie.js"></script>

</body>

</html>
